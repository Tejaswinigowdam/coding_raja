<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="current_playing">
            <div class="spotify">
                <img src="spotify.png" alt="">
                </div>
            <p class="heading">
                Currently Playing
            </p>
        </div>
        <div class="loader">
            <div class="song">
                <p class="name">time in a bottle</p>
                <p class="artist">jim corce</p>
            </div>
            <div class="album_cover"></div>
            <div class="loading">
                <div class="load"></div>
                <div class="load"></div>
                <div class="load"></div>
                <div class="load"></div>
            </div>
        </div>

        <div class="loader">
            <div class="song">
                <p class="name">My way</p>
                <p class="artist">frank sinatra</p>
            </div>
            <div class="album_cover"></div>
            <div class="Play"></div>


        </div>
        <div class="loader">
            <div class="song">
                <p class="name">lemon Tree</p>
                <p class="artist">Fool</p>
              
            </div>
            <div class="album_cover"></div>
            <div class="Play"></div>

           
        </div>
    
    
    </div>
    </body>
</html>
